<div class="modal fade modalReport"
     id="modalReport{{ answer.id }}"
     tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4>{{ answer.title }}</h4>
                </div>
            </div>

            <div class="modal-body">
                <div class="row">
                    <h4 class="text-center">Signaler ce contenu ?</h4>
                </div>
                <div class="row">
                    <a href="{{ path('report_content', {'id':answer.id}) }}"
                       class="btn btn-default center-block btnReport">
                        Oui, signaler !
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
